<div *ngIf="spinner" class="spinner-overlay">
    <mat-spinner></mat-spinner>
</div>


<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="login-card">
        <div class="logo-div">
            <img class="logo" src="assets/images/TS-New-Logo-B.png"  alt="company logo">
        </div>
        <br>
      <mat-card-title>Reset Password</mat-card-title>
     
      <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your new password" required>
            <mat-error *ngIf="resetPasswordForm.get('password')?.invalid">Password is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm your new password" required>
            <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.invalid">Confirmation is required</mat-error>
          </mat-form-field>
  
          <div fxLayoutAlign="center center" class="reset-password-actions">
            <button class="customButton" mat-raised-button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
