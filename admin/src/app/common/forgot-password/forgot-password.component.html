<div *ngIf="spinner" class="spinner-overlay">
    <mat-spinner></mat-spinner>
</div>
<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="login-card">
        <div class="logo-div">
            <img class="logo" src="assets/images/TS-New-Logo-B.png"  alt="company logo">
        </div>
        <br>
        <mat-card-title>Forgot Password</mat-card-title>
        <mat-card-content>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="Enter your email" required>
                    <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid">Valid email is required</mat-error>
                </mat-form-field>

                <div fxLayoutAlign="center center" class="forgot-password-actions">
                    <button class="customButton" mat-raised-button type="submit"
                        [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
