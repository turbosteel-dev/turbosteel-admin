

<div *ngIf="spinner" class="spinner-overlay">
    <mat-spinner></mat-spinner>
</div>


<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="login-card">
        <div class="logo-div">
            <img class="logo" src="assets/images/TS-New-Logo-B.png" alt="company logo">
        </div>
        <br>
        <mat-card-title>Login To Your Account</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="Enter your email" required>
                    <mat-error *ngIf="loginForm.get('email')?.invalid">Invalid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="Enter your password"
                        required>
                    <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
                </mat-form-field>
                <div class="password">
                    <a routerLink="/forgot-password">Forgot Password &#8594;</a>
                </div>

                <div fxLayoutAlign="center center" class="login-actions">
                    <button mat-raised-button class="customButton" type="submit"
                        [disabled]="loginForm.invalid">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
