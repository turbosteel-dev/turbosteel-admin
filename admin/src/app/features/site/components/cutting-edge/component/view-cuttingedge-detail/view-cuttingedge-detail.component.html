<div class="component-wrapper">
    <h1>Cutting Edge  Details</h1>

    <div class="details" *ngIf="companyListData">
        <div class="content">
            <h2>Title</h2>
            <p>{{companyListData.title}}</p>
            <hr>
        </div>
        <div class="content">
            <h2>Description One </h2>
            <p>{{companyListData.description_one}}</p>
            <hr>
        </div>
        <div class="content">
            <h2>Description Two </h2>
            <p>{{companyListData.description_two}}</p>
            <hr>
        </div>
        <div class="content">
            <h2>Description Three </h2>
            <p>{{companyListData.description_three}}</p>
            <hr>
        </div>
        <div class="content" *ngIf="companyListData.imageUrl">
            <h2>Thummbnail One</h2>
            <img src="{{companyListData.imageUrl}}" alt=" Image">
            <hr>
        </div>
        <div class="content" *ngIf="companyListData.imageTwoUrl">
            <h2>Thummbnail Two</h2>
            <img src="{{companyListData.imageTwoUrl}}" alt=" Image">
            <hr>
        </div>
    </div>
</div>
