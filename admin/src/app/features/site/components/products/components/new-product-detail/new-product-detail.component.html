<div class="component-wrapper">
    <div class="top">
        <h1>New Product Details</h1>
    </div>
    <form [formGroup]="aboutUsListForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Select product-banner</mat-label>
                <mat-select formControlName="productUrlId">
                    <mat-option *ngFor="let option of categoryData" [value]="option.url">
                        {{ option.url }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Header Description</mat-label>
                <input matInput type="text" formControlName="headerDescription">
            </mat-form-field>
        </div>
        <div>
            <editor formControlName="description" [apiKey]="apiKey" [init]="editorConfig"></editor>
        </div>
        <div class="image-upload-container">
            <label for="imageInput" class="upload-label">
                <mat-icon>cloud_upload</mat-icon>
                <span>Upload imageUrl</span>
            </label>
            <input type="file" id="imageInput" formControlName="imageUrl" (change)="onFileChange($event, 'imageUrl')"
                #fileInput hidden />
        </div>
        <img *ngIf="imageUrlPreview" [src]="imageUrlPreview" alt="Image Preview" style="max-width: 200px; margin-top: 10px;">
        <br><br>
        <div *ngIf="companyListData?.imageUrl">
            <h1>imageUrl image</h1>
            <img src="{{companyListData?.imageUrl}}" />
        </div>
        <button class="customButton" mat-raised-button type="submit">Submit</button>
    </form>

</div>
