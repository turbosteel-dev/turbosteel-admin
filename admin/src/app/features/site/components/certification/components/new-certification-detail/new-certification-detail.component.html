<div class="component-wrapper">
    <div class="top">
        <h1>New Product Details</h1>
    </div>
    <form [formGroup]="aboutUsListForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Select Certification Category</mat-label>
                <mat-select formControlName="certification_url">
                    <mat-option *ngFor="let option of categoryData" [value]="option.url">
                        {{ option.url }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="title">
            </mat-form-field>
        </div>
        <div class="image-upload-container">
            <label for="imageInput" class="upload-label">
                <mat-icon>cloud_upload</mat-icon>
                <span>Upload imageUrl</span>
            </label>
            <input type="file" id="imageInput" formControlName="imageUrl" (change)="onFileChange($event, 'imageUrl')"
                #fileInput hidden />
        </div>
        <img *ngIf="imageUrlPreview" [src]="imageUrlPreview" alt="Image Preview" style="max-width: 200px; margin-top: 10px;">
        <br><br>
        <div *ngIf="companyListData?.imageUrl">
            <h1>imageUrl image</h1>
            <img src="{{companyListData?.imageUrl}}" />
        </div>




        <div class="image-upload-container">
            <label for="fileInoout" class="upload-label">
                <mat-icon>cloud_upload</mat-icon>
                <span>Upload Report</span>
            </label>
            <input type="file" id="fileInoout" formControlName="filesData" (change)="onFileChange($event, 'filesData')"
                #fileInput hidden />
        </div>
        <div *ngIf="companyListData?.filesData">
            <h1>Reports</h1>
            <a 
            [href]="'' + companyListData.filesData" 
            target="_blank" 
            rel="noopener noreferrer">
            Click On Report View
        </a>
        </div>
        <br><br>

        <button class="customButton" mat-raised-button type="submit">Submit</button>
    </form>

</div>
